<!doctype html>
<html>
<head>
    <title>CSW beta</title>
    <!-- rsync -r -vam csw_mturk_template/* psiturk-abeukers.princeton.edu:/home/abeukers/csw -->
    <!-- required for psiturk -->
    <script src="/static/lib/jquery-min.js" type="text/javascript"></script>
    <script src="/static/lib/underscore-min.js" type="text/javascript"></script>
    <script src="/static/lib/backbone-min.js" type="text/javascript"></script>
    <!-- load js.psych modules -->
    <script src = "/static/js/jspsych/jspsych.js" type="text/javascript"></script>
    <!-- CSW -->
    <script src = "/static/js/jspsych/jspsych-instructions.js"></script>
    <script src = "/static/js/jspsych/jspsych-html-slider-response.js"></script>
    <!-- consider using jspsych-text instead of instructions -->
    <script src="/static/js/jspsych/jspsych-text.js" type="text/javascript"></script>

    <!-- // These fields provided by the psiTurk Server -->        
    <script type="text/javascript">
        // a unique string identifying the worker/task
        var uniqueId = "{{ uniqueId }}"; 
        // the location of your ad (so you can send user back at end of experiment)
        var adServerLoc = "{{ adServerLoc }}"; 
        var mode = "{{ mode }}";  
        // counterbalancing and condition variables
        var condition = "{{ condition }}"; 
        var counterbalance = "{{ counterbalance }}"; 
        // use counterbalancing info to load appropriate csw script
        var taskpath = `/static/js/task/csw_task-S${condition}.js`
    </script>


    <!-- utils.js and psiturk.js provide the basic psiturk functionality -->
    <script src="/static/js/utils.js" type="text/javascript"></script>
    <!-- confusing: psiturk.js is not a file-->
    <script src="/static/js/psiturk.js" type="text/javascript"></script>
    <!-- CSS styling -->
    <link href="/static/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"></link>

</head>
    
<!-- HTMLelement referenced by jspsych -->
<body id='jspsych-target'></body>

<script>
    document.write("<script type='text/javascript' src='"+ taskpath + "'><\/scr" + "ipt>");
</script>

</html>
